plugins {
    id 'org.liquibase.gradle' version '2.0.2'
}

repositories {
    mavenCentral()
}

dependencies {
    liquibaseRuntime 'org.liquibase:liquibase-core:3.8.1'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.0.1'
    liquibaseRuntime 'mysql:mysql-connector-java:8.0.19'
}

configurations {
    liquibaseRuntime.extendsFrom runtime
}

liquibase {
    activities {
        genUserTableDdl {
            changeLogFile 'src/main/resources/user-table-create.xml'
            url 'jdbc:mysql://localhost:3306/test'
            username 'root'
            password 'root'
        }
        genUserTableDml {
            changeLogFile 'src/main/resources/user-table-init.xml'
            url 'jdbc:mysql://localhost:3306/test'
            username 'root'
            password 'root'
            diffTypes 'data'
        }
    }
}
